version: 0.2
phases:
  install:
    runtime-versions:
      python: 3.7
    commands:
      - pip3 install -r requirements.txt
  build:
    commands:
      - ./scripts/test.sh
artifacts:
  files:
    - 'scripts/**/*'
    - 'config/**/*'
    - 'src/**/*'
    - 'build/buildspec-deploy.yml'
    - 'serverless.yml'
    - 'requirements.txt'
